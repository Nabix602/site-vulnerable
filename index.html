<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Le site de Maxime</title>
  <style>
    body { font-family: Arial; background:#f5f5f5; padding:20px; }
    header { background:#333; color:white; padding:15px; }
    section { background:white; padding:15px; margin-top:15px; }
    input, textarea, button { width:100%; margin-top:8px; padding:8px; }
  </style>
</head>
<body>

<header>
  <h1>Bienvenue sur mon site</h1>
  <p>Blog personnel & contact</p>
</header>

<section>
  <h2>À propos</h2>
  <p>Je partage ici mes projets et mes idées.</p>
</section>

<section>
  <h2>Commentaires</h2>
  <textarea id="comment" placeholder="Laisse un commentaire"></textarea>
  <button onclick="addComment()">Envoyer</button>
  <div id="comments"></div>
</section>

<section>
  <h2>Connexion membre</h2>
  <input id="user" placeholder="Nom d'utilisateur">
  <input id="pass" placeholder="Mot de passe">
  <button onclick="login()">Connexion</button>
  <p id="loginMsg"></p>
</section>

<section id="admin" style="display:none;">
  <h2>Espace admin</h2>
  <p>Gestion du site</p>
</section>

<script>
function addComment() {
  let c = document.getElementById("comment").value;
  document.getElementById("comments").innerHTML += "<p>" + c + "</p>";
}

function login() {
  if (user.value == "admin" && pass.value == "admin") {
    loginMsg.innerHTML = "Connexion réussie";
    localStorage.setItem("role","admin");
    document.getElementById("admin").style.display = "block";
  } else {
    loginMsg.innerHTML = "Erreur de connexion";
  }
}

if (localStorage.getItem("role") == "admin") {
  document.getElementById("admin").style.display = "block";
}
</script>

</body>
</html>
